spring.application.name=apontaai

# Configuração do banco de dados PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5434/apontaai
spring.datasource.username=postgres
spring.datasource.password=apontaai
spring.datasource.driver-class-name=org.postgresql.Driver

# Configuração do JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# (Opcional) Executar scripts SQL automaticamente (como data.sql ou schema.sql)
spring.sql.init.mode=always

# (Opcional) Porta do servidor (caso queira mudar de 8080)
server.port=8080
